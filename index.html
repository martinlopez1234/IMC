<!DOCTYPE html>
<html>

<body>
  <h1>Sumar dos números</h1>
  <p>Por favor, introduce dos números:</p>
  <h3>altura</h3><input id="altura" placeholder="ingrese altura"> <br>
  <h3>peso</h3>
  <input placeholder="ingrese peso" id="peso">
  <button type="button" onclick="myFunction()">calcular</button>
  <p id="imc"></p>
  <p id="rango"></p>
  <script>
    function myFunction() {
      var peso, alt, imc;
      peso = document.getElementById("peso").value;
      alt = document.getElementById("altura").value;

      imc = peso / (alt * alt);
      if (imc < 18.5) {
        document.getElementById("rango").innerHTML = "Su peso es bajo";

      } else if (imc >= 40) {
        document.getElementById("rango").innerHTML = "Obesidad grado 3";
      } else if (imc >= 35) {
        document.getElementById("rango").innerHTML = "Obesidad grado 2";
      } else if (imc >= 30) {
        document.getElementById("rango").innerHTML = "Obesidad grado 1";
      } else if (imc >= 25) {
        document.getElementById("rango").innerHTML = "Su peso es sobrepeso";
      } else {
        document.getElementById("rango").innerHTML = "Su peso es adecuado";
      }


      document.getElementById("imc").innerHTML = imc;
    }


  </script>
</body>

</html>
