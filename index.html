<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>IMC</title>
  </head>
  <body>
    <h1>calculadora IMC</h1>
    <p>Por favor, introduce dos n√∫meros:</p>
    <div class="row">
      <div class="form-group">
      <div class="col-md-4">
     
    <input id="altura" placeholder="ingrese altura"> 
  </div><br>
  <div class="col-md-4">
    <input placeholder="ingrese peso" id="peso">
    <button type="button" onclick="myFunction()">calcular</button>
  </div>
    <p id="imc"></p>
    <p id="rango"></p>
  </div>
</div>


    <script>
      function myFunction() {
        var peso, alt, imc;
        peso = document.getElementById("peso").value;
        alt = document.getElementById("altura").value;
  
        imc = peso / (alt * alt);
        if (imc < 18.5) {
          document.getElementById("rango").innerHTML = "Su peso es bajo";
  
        } else if (imc >= 40) {
          document.getElementById("rango").innerHTML = "Obesidad grado 3";
        } else if (imc >= 35) {
          document.getElementById("rango").innerHTML = "Obesidad grado 2";
        } else if (imc >= 30) {
          document.getElementById("rango").innerHTML = "Obesidad grado 1";
        } else if (imc >= 25) {
          document.getElementById("rango").innerHTML = "Su peso es sobrepeso";
        } else {
          document.getElementById("rango").innerHTML = "Su peso es adecuado";
        }
  
  
        document.getElementById("imc").innerHTML = imc;
      }
  
  
    </script>
